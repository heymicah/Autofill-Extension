<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Micah's Autofill</title>
</head>
<body>
    <h2>Micah's Autofill</h2>
        <label>Profile</label>
            <select id="profile-select">
                <option value="">---Choose Profile---</option>
                <option value="add-profile">Add Profile</option>
            </select>

    <dialog class="modal" id="modal">
        <label for="profile_name">Profile Name:</label>
        <input id="profile_name", name="profile_name"><br>
        <label for="first_name">First Name:</label>
        <input id="first_name", name="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input id="last_name", name="last_name"><br>
        <label for="email">Email:</label>
        <input id="email", name="email"><br>
        <label for="phone_number">Phone:</label>
        <input id="phone_number", name="phone_number"><br>
        <label for="address_line_1">Address Line 1:</label>
        <input id="address_line_1", name="address_line_1"><br>
        <label for="address_line_2">Address Line 2:</label>
        <input id="address_line_2", name="address_line_2"><br>
        <label for="city">City:</label>
        <input id="city", name="city"><br>
        <label for="zip_code">Zip:</label>
        <input id="zip_code", name="zip_code"><br>
        <label for="state">State:</label>
        <input id="state", name="state"><br>
        <label for="country">Country:</label>
        <input id="country", name="country"><br>
        <button class="button save-button">Save</button>
        <button class="button cancel-button">Cancel</button>
    </dialog>
    <script src="popup.js"></script>
</body>
</html>
